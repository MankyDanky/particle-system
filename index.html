<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Particle System</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .slider-container {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body>
  <canvas id="webgpu-canvas" width="800" height="600"></canvas>
  
  <div class="controls">
    <button id="respawn-button">Respawn Particles</button>
    
    <div class="slider-container">
      <label for="lifetime-slider">Particle Lifetime:</label>
      <input type="range" id="lifetime-slider" min="1" max="20" value="5" step="0.5">
      <span id="lifetime-value">5 sec</span>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
