<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Particle System</title>
</head>
<body>
  <div class="container">
    <canvas id="webgpu-canvas" width="800" height="600" style="background-color: aqua;"></canvas>
    <div class="controls-container">
      <label for="particle-count">Particle Count:</label>
      <input type="number" id="particle-count" value="1000" min="1" max="1000000">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
