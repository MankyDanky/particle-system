<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Particle System</title>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    canvas { 
      display: block;
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    .slider-container {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body>
  <canvas id="webgpu-canvas"></canvas>
  
  <div class="controls">
    <button id="respawn-button">Respawn Particles</button>
    
    <div class="slider-container">
      <label for="lifetime-slider">Particle Lifetime:</label>
      <input type="range" id="lifetime-slider" min="1" max="20" value="5" step="0.5">
      <span id="lifetime-value">5 sec</span>
    </div>
    
    <div class="slider-container">
      <label for="count-slider">Particle Count:</label>
      <input type="range" id="count-slider" min="10" max="1000" value="50" step="10">
      <span id="count-value">50</span>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
